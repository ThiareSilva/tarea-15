<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>ToDoList</title>
  </head>
  <body>
    <h1>ToDo List</h1>
    <div class="row gy-2 gx-3 align-items-center">
      <div class="row-auto">
        <div class="col-auto">
          <label class="visually-hidden" for="txtNuevaTarea"></label>
          <input
            type="text"
            class="form-control"
            id="txtNuevaTarea"
            placeholder="Nueva Tarea"
          />
        </div>

        <div class="col-auto"></div>
        <div class="col-auto">
          <button type="button" onclick="agregar()" class="btn btn-primary">
            Agregar
          </button>
        </div>
      </div>
      <div class="row-auto" id="resultadoListadoTareas"></div>
    </div>
    <div>
      <table class="table">
        <tr>
          <td>Total</td>
          <td><span id="totalTareas"></span></td>
        </tr>
        <tr>
          <td>Realizadas</td>
          <td><span id="totalRealizada"></span></td>
        </tr>
      </table>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
